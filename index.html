<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="nav"><center>This random user generator Vue</center></div>
 <br><br>
 <div id="app" class="generator" >
 <div  :class="newBackground"> 
 <center>
 	<img :src="Photo" alt="photo" class="image"><br><br>
 	<label :class="newClass">Title : {{Title}}</label><br><br>
    <label :class="newClass">First Name : {{FirstName}}</label><br><br>
    <label :class="newClass">Last Name : {{LastName}}</label><br><br>
    <label :class="newClass">Email : {{Email}}</label><br><br>
    <label :class="newClass">Phone : {{Phone}}</label><br><br>
    <label :class="newClass">Gender : {{Gender}}</label><br><br>
    <label :class="newClass">Year of Birth : {{YoB}}</label><br><br>
    <label :class="newClass">ID Number : {{ID}}</label><br><br>
    <label :class="newClass">Country : {{Country}}</label><br><br>
    <label :class="newClass">City : {{City}}</label><br><br>
    <label :class="newClass">Password  : {{Password}}</label><br><br>
    
   </center>
 </div>
 <div class="button-holder">

    <button v-on:click="getnew() & greenClass()" class="btn-green">New User Grean</button>
 </div>
  <div class="button-holder">
    
    <button v-on:click="getnew() & orangeClass()" class="btn-orange">New User Orange </button>
 </div>
  <div class="button-holder">
  
    <button v-on:click="getnew() & maroonClass()"  class="btn-maroon">New User maroon </button>
 </div>
</div>
 <script src="https://unpkg.com/vue@3"></script>
 <script type="text/javascript" src="index.js"></script>
</body>
</html>
